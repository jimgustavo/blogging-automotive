<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="reading-page.css">
</head>
<body>
    <div class="blog-post">
        <h1 id="post-title"></h1>
        <div class="reading-mode">
            <button id="mode-button">Dark Mode</button>
        </div>    
        <img id="post-image" src="" alt="Blog Post Image">
        <div id="post-content" class="blog-content"></div>
        <p>Author: <span id="post-author"></span></p>
        <p>Created At: <span id="post-created-at"></span></p>
    </div>
    <script src="reading-page.js"></script>
</body>
</html>
